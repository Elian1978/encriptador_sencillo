    <main class="main">
      <section class="form box">
        <form id="cifrador" autocomplete="off">
          <h2 id="titulo2">Sólo letras minúsculas. <br>Sin acentos</h2>

            <input class="text-input" type="text" name="input-texto" id="textoCodDec" placeholder="Ingrese el texto aquí">
            <input class="btn" type="submit" value="encriptar!" id="botonCodificar">
            <input class="btn" type="submit" value="desencriptar!" id="botonDecodificar">
            <input class="btn" type="reset" value="limpiar" id="btn-limpiar">
            <h2 id="titulo2">Mensaje encriptado:</h2>
            <input class="text-input" type="text" id="output"></input>
            <input class="btn" type="submit" value="copiar" id="btn-copy">
        </form>
      </section>
    </main>
